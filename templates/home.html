{% load static %}
{% static "images" as baseUrl%}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- SEO Meta Tags -->
        <meta name="description" content="Your description ">
        <meta name="author" content="Your name">

        <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
        <meta property="og:site_name" content="" /> <!-- website name -->
        <meta property="og:site" content="" /> <!-- website link -->
        <meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
        <meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
        <meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
        <meta property="og:url" content="" /> <!-- where do you want your post to link to -->
        <meta name="twitter:card" content="summary_large_image"> <!-- to have large image post format in Twitter -->

        <!-- Webpage Title -->
        <title>Weather App</title>
        
        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link href="{% static 'css/home.css' %}" rel="stylesheet">
        
        <!-- Favicon  -->
        <link rel="icon" href="images/favicon.png">
    </head>
    <body>
        
        <!-- Header -->
        <header>
            <div class="container grid">
                <div class="text-container">
                    <h1 class="h1-large">Weather App</h1>
                    
                    <form action="result" method="GET">

                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" name="city" placeholder="City name..." required>
                        </div>
                        <button type="submit" class="form-control-submit-button">Search</button>
                    </form>
                </div> <!-- end of text-container -->
                <div class="image-container">
                    <img src="{% static 'images/a.png' %}" alt="maker">
                </div> <!-- end of image-container -->
            </div> <!-- end of container -->
        </header> <!-- end of header -->
        <!-- end of header -->

    </body>
</html>
